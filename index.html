    <div class="panel panel-inverse">

          </div>

          </div>

          <div class="col-md-4 col-lg-4" id="scoreboard"
            <table class="table"> <!-- ******************* table ********************* -->

                <tr>
                  <th scope="col">User Name:</th>
                  <th scope="col">Most Played:</th>
                  <th scope="col">Joined:</th>
                  <th scope="col">Games Won:</th>
                </tr>
              </thead>
              <tbody id="scores">
              </tbody>
            </table> <!-- ******************* table ********************* -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <form id="main-form"> <!-- ******************* form ********************* -->
    <div class="form-group">
      <label for="user-name">User Name:</label>
      <input type="text" class="form-control" id="user-name" placeholder="Enter User Name" name="user-name">
    </div>
    <button type="submit" class="btn btn-success" id="addButton"> Add</button>
    <button type="submit" class="btn btn-success" id="chatbutton"> send</button>
    </form> <!-- ******************* end of form ********************* -->
